    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("announcements/announcements.json")
                .then(response => response.json())
                .then(announcements => {
                    let announcementsContainer = document.getElementById("announcements-list");
                    announcementsContainer.innerHTML = ""; // Clear existing content

                    announcements.forEach(announcement => {
                        let announcementDiv = document.createElement("div");
                        announcementDiv.classList.add("announcement");

                        // Add spacing between announcements
                        announcementDiv.style.marginBottom = "40px"; // Adjust spacing as needed

                        // Create title element
                        let title = document.createElement("h1");
                        title.classList.add("style7");

                        // Check if the announcement has a link
                        if (announcement.link && announcement.link.trim() !== "") {
                            let titleLink = document.createElement("a");
                            titleLink.href = announcement.link;
                            titleLink.target = "_blank"; // Open in new tab
                            titleLink.rel = "noopener noreferrer"; // Security best practice
                            titleLink.textContent = announcement.title;
                            titleLink.classList.add("announcement-title");
                            titleLink.style.textDecoration = "underline"; // Ensure underlined text
                            title.style.cursor = "pointer"; // Show pointer on hover
                            title.appendChild(titleLink);
                        } else {
                            title.textContent = announcement.title;
                        }

                        // Create and style heading
                        let heading = document.createElement("h2");
                        heading.classList.add("style8");
                        heading.textContent = announcement.heading;

                        // Create and style subtitle
                        let subtitle = document.createElement("h3");
                        subtitle.classList.add("style8");
                        subtitle.textContent = announcement.subtitle;

                        // Create and style caption
                        let caption = document.createElement("p");
                        caption.classList.add("style8");
                        caption.textContent = announcement.caption;

                        // Append all elements to the announcement container
                        announcementDiv.appendChild(title);
                        announcementDiv.appendChild(heading);
                        announcementDiv.appendChild(subtitle);
                        announcementDiv.appendChild(caption);

                        announcementsContainer.appendChild(announcementDiv);
                    });
                })
                .catch(error => console.error("Error loading announcements:", error));
        });
    </script>
